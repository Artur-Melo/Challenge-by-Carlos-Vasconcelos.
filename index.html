<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
  <div class="layout">

    <div class="yr">
      <p class="your-result">Your Result</p>
      <div class="result">
          <h1 class="result-pts">76</h1>
          <p class="pts">of 100</p>
      </div>
      <div class="desc">
        <h1 class="result-title">Great</h1>
        <p class="txt-desc"> You scored higher than 65% of <br> the people who have taken <br> these tests. </p>
      </div>
    </div>
    
    <div class="sumary">
      <h1 class="title-summary">Summary</h1>

      <div class="classes">

        <div class="reaction"> <img class="icons" src="./assets/images/icon-reaction.svg" alt=""> <p class="title-react">Reaction</p> <p>80 / 100</p> </div>
        
        <div class="memory"> <img class="icons" src="./assets/images/icon-memory.svg" alt=""> <p class="title-memory">Memory</p> <p>92 / 100</p> </div>

        <div class="verbal"> <img class="icons" src="./assets/images/icon-verbal.svg" alt=""> <p class="title-verbal">Verbal</p> <p>61 / 100</p> </div>

        <div class="visual"> <img class="icons" src="./assets/images/icon-visual.svg" alt=""> <p class="title-visual">Visual</p> <p>72 / 100</p> </div>

      </div>

      <div class="button">Continue</div>
      
    </div>
  </div>
 </main>


  
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
